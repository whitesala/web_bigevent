<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己定义的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="form-userPwd">
                <!-- id隐藏域 -->
                <input type="hidden" name="id" value=" ">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入旧密码" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="reNewPwd" required lay-verify="required|pwd|rePwd" placeholder="请确认新密码" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">清空</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 导入layui的js文件 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 导入jquery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 导入自己定义的baseAPI -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 导入自己定义的js文件 -->
<script src="/assets/js/user/user_pwd.js"></script>
</html>
